<!-- image tag is used to inset image on the web page -->
<!-- image tag is a open tag <img/> -->

<!-- attributes of image tag -->
<!-- src = source used to locate the source where the image have taken -->
<!-- title = when mouse pointer hover it shows some description -->
<!-- alt = it is used to show to text when image is unable to load  -->

<!-- height and width = we use pixel in that case to set the size of image  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <img src="https://cdn.britannica.com/20/194520-050-DCAE62F1/New-World-Sylvilagus-cottontail-rabbits.jpg" alt="Unable to load" title="Testing image" height = "500px" width="500px">
</body>
</html>
