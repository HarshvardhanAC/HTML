<!-- Superscript :-The script written in the form of mathmatical expression and exponent form-->

<!--subscript :- when we have to write a script or text in the form of log  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <center> a +b</center>
    <center>a<sup>2<sup>3</sup></sup>+b<sup>2</sup></center>
    <br/>
    <center>log<sub>2</sub>45</center>
    <br/>
  <center>  <meter min="0" max="100" value="50"> </meter></center>
    <!-- center tag is a close tag which is used to put character/text in a center position -->
   
</body>
</html>
