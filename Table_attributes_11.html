<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table attributes</title>
</head>
<body>
    <table bgcolor="yellow" border="5" align="center" cellpadding="10" cellspacing="10" width="50" height="50">
        <thead>
          <tr bgcolor="blue" align="center">
            <th>Course</th>
            <th>Fees</th>
            <th bgcolor="green">Duration</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor="blue lagoon" colspan="2">Web Development</td>
                <td>10000</td>
                <td>6 Months</td>
            </tr>
            <tr>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td rowspan="5">Laravel</td>
                <td>7000</td>
                <td>5 Months</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
