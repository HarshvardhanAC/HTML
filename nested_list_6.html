<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h2>Nested list</h2>
    <ul>
        <li>Frontend <!-- first li-->
            <ol>
                <li>HTML <!--nested-->
                    <ul>
                        <li>css</li>
                    </ul>
                </li>
                <li>
                    javascript
                    <ul>
                        <li>
                            bootstrap
                        </li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>Backend</li>
        <ol>
            <li>PHP
            </li>
            <li>
                laravel
            </li>
            <li>ajax</li>
        </ol>
    </ul>
</body>
</html>


<!-- nested list is a list inside a list -->
