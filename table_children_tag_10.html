<!-- table tag is used when we want to show some data which are related to each other -->

<!-- table tag <tabel></table> is a close tag which is used to define table -->
<!--table head tag = <thead></thead>  it is tag used to give heading in a table-->

<!-- table- body tag <tbody></tbody> = this a tag used to fill the body of table -->

<!-- table-row tag <tr></tr>= it is used to define a new row of the table -->

<!-- <th></th>table heading  it is used to show the heading of each column inside the table row(<tr>) and it is center alligned and bold -->

<!-- table data = <td></td> is used to show the dta inside the table row (<tr>)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
    <table border="2px" align="center">
        <thead>
          <tr>
            <th>Course</th>
            <th>Fees</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Web Development</td>
                <td>10000</td>
                <td>6 Months</td>
            </tr>
            <tr>
                <td>Laravel</td>
                <td>7000</td>
                <td>5 Months</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
