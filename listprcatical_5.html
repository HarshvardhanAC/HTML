<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Order List</h2>
    <ol type="a">
        <!-- type attribute will show the type of indexing numric alphabet lower/upper and roman i/I -->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>

    <h2>unOrder List</h2>
    <ul type ="disc">
        <li>html</li>
        <li>css</li>
        <li>javascript</li> 
        <!-- unorderd list uses bullet points -->
    </ul>
</body>
</html>
